name: Deploy Backend to Elastic Beanstalk (MVP - External Redis)

on:
  push:
    branches:
      - main
    paths:
      - 'nicorai-api-gateway/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nicorai-api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nicorai-api-gateway/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate deployment package
        run: |
          zip -r deploy.zip . -x "node_modules/*" "*.git*"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        - name: Deploy to Elastic Beanstalk (Single Instance)
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: "nicorai-api-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: nicorai-api-gateway/deploy.zip
          wait_for_environment_recovery: 180
          use_existing_version_if_available: true
          
      - name: Verify external Redis connectivity
        run: |
          echo "Verifying connectivity to external Redis service..."
          # This is a simple check that will be logged in the GitHub Actions output
          if [ -z "${{ secrets.REDIS_URL }}" ]; then
            echo "::warning::REDIS_URL is not set. Make sure to configure it for the Elastic Beanstalk environment."
          else
            echo "REDIS_URL is configured (actual URL hidden for security)."
          fi
          
      - name: Report deployment status
        run: |
          echo "Backend deployment complete!"
          echo "Environment: ${{ secrets.EB_ENVIRONMENT_NAME }}"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo "Endpoint: http://${{ secrets.EB_ENVIRONMENT_NAME }}.${{ secrets.AWS_REGION }}.elasticbeanstalk.com/"
